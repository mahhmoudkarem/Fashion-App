<section id="banner" class="py-[50px] hidden sm:hidden lg:block">

    <div class="w-full  md:h-[400px] h-[100px] rounded-md bg-black text-white flex justify-between">
        <div class="p-20">
            <h2 class="text-4xl font-extrabold">Buy the product <br> you need</h2>

            <div class="font-medium flex mt-10 text-xl">
                <div class="pe-10">
                    <span>200+</span><br>
                    <span>Products</span>
                </div>
                <div class="ps-10 border-s-[1px] border-white">
                    <span>20K+</span><br>
                    <span>Customer</span>
                </div>
            </div>
            <input type="search" placeholder="What are you looking for?" class="w-[120%] bg-white rounded-lg p-3  mt-6 border-2 border-white">
        </div>


    </div>

</section>

<section class="py-[90px] border-b-[1px] border-gray-300 " id="products">
    <div class="title mb-12">
        <p class="mb-6 font-semibold text-black relative text-center ">Our Products </p>
        <h2 class="font-semibold text-4xl text-center text-[#316565]">Explore Our Products</h2>
    </div>
    <div class="products grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2 gap-[30px] ">
        @for (product of products.slice(0,8); track product.id) {
        <div class="card rounded-lg shadow-sm overflow-hidden cursor-pointer p-4 border-[1px] border-black ">
            <div class="card-img rounded-lg  relative">
                <div class="icons absolute right-[1px] top-2 flex flex-col">
                    <span class="py-1 px-2 text-white rounded-full hover:bg-[#316565] transition-all bg-black"><i
                            class="fa-regular fa-heart"></i></span><br>
                    <span class="py-1 px-2 text-white rounded-full hover:bg-[#316565] transition-all bg-black"><i
                            class="fa-regular fa-eye"></i></span>
                </div>
                <img [routerLink]="['/details',product._id]" class="w-full  mx-auto" [src]="product.images[0]" alt="">
            </div>
            <div [routerLink]="['/details',product._id]" class="card-body mt-3">
                <h2 class="font-medium">{{product.title.split(' ',2).join('')}}</h2>
                <div class="card-desc w-full flex justify-between">
                    <div>
                        <span class="text-black font-medium">{{product.price}}$ </span>
                        <span class="ms-2 font-semibold size-[14px quantity]">({{product.quantity}})</span>
                    </div>
                    <span><i class="fa-solid fa-star" style="color: #FFD43B;"></i>{{products[0].ratingsAverage}}</span>
                </div>

            </div>
            <button class=" w-full text-center mt-2 text-white bg-black hover:bg-[#316565] transition-all rounded-md py-2"><i class="fa-solid fa-cart-shopping me-2"></i>Add to Cart </button>

        </div>
        
        }
    </div>
    <div class="catecory-btn mt-8 text-center">
        <button
            class="px-3 py-2 border-[2px] rounded-lg bg-black  hover:bg-[#316565] border-black hover:border-[#316565]  transition-all text-white">View
            All Products</button>
    </div>
</section>
